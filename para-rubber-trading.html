<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบซื้อ-ขายต้นยางพารา</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Thai language -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f4f8;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('http://googleusercontent.com/file_content/9');
            background-size: cover; background-position: center;
            filter: blur(5px); z-index: -1; opacity: 0.8;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }
        .form-title {
            font-size: 1.875rem; font-weight: 700; color: #1a5d1a;
            text-align: center; margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600; color: #374151; margin-bottom: 0.5rem; display: block;
        }
        .form-input, .form-select {
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db;
            border-radius: 8px; transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: #34d399;
            box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5);
        }
        .btn {
            padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
            width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary { background-color: #22c5e; color: white; }
        .btn-primary:hover { background-color: #16a34a; }
        .btn-secondary { background-color: #f3f4f6; color: #374151; border: 1px solid #d1d5db; }
        .btn-secondary:hover { background-color: #e5e7eb; }
        .hidden { display: none; }
        /* Tag system for multiple locations */
        .tag-container { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 8px; margin-top: 0.5rem; min-height: 46px; }
        .tag { background-color: #10b981; color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; display: flex; align-items: center; font-size: 0.875rem; }
        .tag-close { margin-left: 0.5rem; cursor: pointer; font-weight: bold; }
        .role-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>

    <div id="app-container" class="container mx-auto p-4 max-w-5xl">
        
        <!-- Role Selection -->
        <div id="role-section" class="form-card text-center">
            <h1 class="form-title">ระบบซื้อ-ขาย ไม้ยางพารา (ทั่วประเทศ)</h1>
            <p class="text-gray-600 mb-8">ประมวลผลด้วยระบบ AI<br>เพื่อค้นหาคู่ค้าที่เหมาะกับผู้ใช้งานมากที่สุด</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="role-card p-6 border rounded-lg bg-white" onclick="showForm('buyer')">
                    <i class="fas fa-shopping-cart fa-3x text-green-500 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">ผู้รับซื้อ</h2>
                    <p class="text-gray-500 mt-2">รับซื้อไม้ยางพารา</p>
                </div>
                <div class="role-card p-6 border rounded-lg bg-white" onclick="showForm('seller')">
                    <i class="fas fa-tree fa-3x text-green-500 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">ผู้ขาย</h2>
                    <p class="text-gray-500 mt-2">ขายไม้ยางพารา (เจ้าของสวน)</p>
                </div>
                 <div class="role-card p-6 border rounded-lg bg-white" onclick="showForm('broker')">
                    <i class="fas fa-user-tie fa-3x text-green-500 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">นายหน้า</h2>
                    <p class="text-gray-500 mt-2">ขายไม้ยางพารา (ตัวแทนเจ้าของ)</p>
                </div>
            </div>
             <div class="mt-12 border-t pt-6">
                 <button class="btn btn-secondary max-w-xs mx-auto" onclick="promptForAdminPassword()">
                     <i class="fas fa-users"></i>ระบบจับคู่ (สำหรับผู้ดูแล)
                </button>
            </div>
        </div>

        <!-- Data Entry Form -->
        <div id="form-section" class="hidden">
             <form class="form-card" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="form-role-hidden">
                <h2 id="form-section-title" class="form-title"></h2>
                <div id="form-section-content" class="space-y-6"></div>
                <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <label class="flex items-center">
                        <input type="checkbox" id="terms" required class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="ml-2 text-yellow-800">ข้าพเจ้ายอมรับเงื่อนไขค่าธรรมเนียมการใช้ระบบ 1.5% ของยอดซื้อ-ขายที่สำเร็จ</span>
                    </label>
                </div>
                <div class="flex gap-4 mt-8">
                    <button type="button" class="btn btn-secondary" onclick="showSection('role-section')">ย้อนกลับ</button>
                    <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
                </div>
            </form>
        </div>

        <!-- Matching System -->
        <div id="matching-section" class="hidden form-card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="form-title mb-0">ระบบจับคู่ข้อมูล</h2>
                <button class="btn btn-secondary w-auto" onclick="showSection('role-section')">ย้อนกลับ</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-bold text-center mb-4 text-blue-600">ผู้รับซื้อ</h3>
                    <div id="buyer-list" class="space-y-4"></div>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-center mb-4 text-green-600">ผู้ขาย / นายหน้า</h3>
                    <div id="seller-list" class="space-y-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- In-memory database (clears on refresh) ---
        let allSubmissions = [];
        let locations = [];

        // --- DOM Elements ---
        const sections = {
            'role-section': document.getElementById('role-section'),
            'form-section': document.getElementById('form-section'),
            'matching-section': document.getElementById('matching-section')
        };
        
        // --- SECTION & PAGE MANAGEMENT ---
        function showSection(sectionId) {
            Object.values(sections).forEach(s => s.classList.add('hidden'));
            if (sections[sectionId]) {
                sections[sectionId].classList.remove('hidden');
            }
             window.scrollTo(0,0);
        }
        
        function showForm(role) {
            renderForm(role);
            showSection('form-section');
        }

        function promptForAdminPassword() {
            const password = prompt("กรุณาใส่รหัสผ่านสำหรับผู้ดูแล:", "");
            // Note: This is a simple, insecure password for demonstration.
            // For a real application, a proper authentication system should be used.
            if (password === "admin1234") {
                showMatchingSystem();
            } else if (password !== null) { // User entered something but it was wrong
                alert("รหัสผ่านไม่ถูกต้อง");
            }
            // If password is null, user clicked "Cancel", so do nothing.
        }
        
        function showMatchingSystem() {
            renderMatchingLists();
            showSection('matching-section');
        }

        // --- FORM & SUBMISSION ---
        function renderForm(role) {
            document.getElementById('form-role-hidden').value = role;
            const titleEl = document.getElementById('form-section-title');
            const contentEl = document.getElementById('form-section-content');
            
            let title = '';
            let isBuyer = role === 'buyer';
            if (isBuyer) title = 'ลงทะเบียนผู้รับซื้อ';
            else if (role === 'seller') title = 'ลงทะเบียนผู้ขาย (เจ้าของสวน)';
            else title = 'ลงทะเบียนนายหน้า (ตัวแทนเจ้าของ)';
            titleEl.innerText = title;

            let fileUploadHtml = '';
            if (role === 'seller' || role === 'broker') {
                fileUploadHtml = `
                    <div>
                        <label class="form-label">แนบรูปภาพ/วีดีโอ (3-5 ไฟล์)</label>
                        <input type="file" id="files" class="form-input" multiple accept="image/*,video/*">
                        <p class="text-xs text-gray-500 mt-1">เพื่อให้ผู้ซื้อตัดสินใจได้ง่ายขึ้น</p>
                    </div>
                `;
            }

            const priceLabel = isBuyer ? 'ราคาโดยประมาณ (บาท/ไร่)' : 'ราคาขายไม้ยางพารา (บาท/ไร่)';

            contentEl.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="form-label">ชื่อ-สกุล</label><input type="text" id="name" class="form-input" required></div>
                    <div><label class="form-label">เบอร์โทร</label><input type="tel" id="phone" class="form-input" required></div>
                </div>
                <div>
                    <label class="form-label">${isBuyer ? 'จังหวัด / อำเภอ ที่รับซื้อ' : 'จังหวัด / อำเภอ ที่ต้องการขาย'} (กด Enter เพื่อเพิ่ม)</label>
                    <input type="text" id="location-input" class="form-input" placeholder="เช่น เชียงราย/เมืองเชียงราย">
                    <div id="location-tags" class="tag-container"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div><label class="form-label">จำนวน (ไร่)</label><input type="number" id="area" class="form-input" required></div>
                    <div><label class="form-label">อายุยาง (ปี)</label><input type="number" id="age" class="form-input" required></div>
                    <div><label class="form-label">ขนาดลำต้น (นิ้ว)</label><input type="number" id="size" class="form-input" required></div>
                </div>
                <div>
                     <label class="form-label">${priceLabel}</label>
                     <input type="number" id="price" class="form-input" required>
                </div>
                ${fileUploadHtml}
                <div>
                     <label class="form-label">ID Line</label>
                     <input type="text" id="lineId" class="form-input">
                </div>
            `;
            locations = []; // Reset locations for new form
            renderLocationTags();
            setupLocationInput();
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังส่งข้อมูล...';

            const fileInput = form.querySelector('#files');
            let fileNames = [];
            if (fileInput && fileInput.files.length > 0) {
                for(let i = 0; i < fileInput.files.length; i++) {
                    fileNames.push(fileInput.files[i].name);
                }
            }

            const submission = {
                role: document.getElementById('form-role-hidden').value,
                name: form.querySelector('#name').value,
                phone: form.querySelector('#phone').value,
                locations: [...locations],
                area: form.querySelector('#area').value,
                age: form.querySelector('#age').value,
                size: form.querySelector('#size').value,
                price: form.querySelector('#price').value,
                lineId: form.querySelector('#lineId').value,
                files: fileNames,
            };

            // !!! --- ส่วนสำคัญที่ต้องแก้ไข --- !!!
            // ในขั้นตอนสุดท้ายของการตั้งค่า ให้นำ URL ของเว็บแอปที่คุณคัดลอกไว้จาก Google Apps Script
            // มาวางแทนที่ข้อความ 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE' ข้างล่างนี้
            const WEB_APP_URL = https://script.google.com/macros/s/AKfycbxjpLdRooeozbThqIp4wAsEPpMI39u06gI3a49PEbe4LWkGatz_7Mfk4Hkqb3BNYDB1/exec

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for simple Google Scripts
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission)
                });
                
                // Since it's no-cors, we can't read the response, but we assume it's successful
                allSubmissions.push(submission); // Keep it in local memory for the matching system to work instantly
                alert('กรอกข้อมูลเสร็จสิ้น ขอบคุณครับ/ค่ะ');
                form.reset();
                locations = [];
                renderLocationTags();
                showSection('role-section');

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'ส่งข้อมูล';
            }
        }
        
        // --- MATCHING SYSTEM ---
        function findPotentialMatches(currentItem, allItems) {
            const matches = [];
            const targetRoles = currentItem.role === 'buyer' ? ['seller', 'broker'] : ['buyer'];

            const potentialPartners = allItems.filter(item => targetRoles.includes(item.role));

            potentialPartners.forEach(partner => {
                // Matching Criteria
                const locationMatch = currentItem.locations.some(loc => partner.locations.includes(loc));
                const ageMatch = Math.abs(parseInt(currentItem.age) - parseInt(partner.age)) <= 5; // Within 5 years
                
                let areaMatch = false;
                if (currentItem.role === 'buyer') {
                    // Buyer wants X rai, Seller has Y rai. Match if Y >= X.
                    areaMatch = parseFloat(partner.area) >= parseFloat(currentItem.area);
                } else { // currentItem is seller/broker
                    // Seller has Y rai, Buyer wants X rai. Match if X <= Y.
                    areaMatch = parseFloat(partner.area) <= parseFloat(currentItem.area);
                }

                if(locationMatch && ageMatch && areaMatch) {
                    matches.push(partner);
                }
            });
            return matches;
        }

        function renderMatchingLists() {
            const buyerList = document.getElementById('buyer-list');
            const sellerList = document.getElementById('seller-list');

            buyerList.innerHTML = '';
            sellerList.innerHTML = '';

            const renderCard = (item) => {
                const matches = findPotentialMatches(item, allSubmissions);
                let matchesHtml = '<p class="text-xs text-gray-500">ไม่มีคู่ค้าที่แนะนำ</p>';
                if (matches.length > 0) {
                    matchesHtml = matches.map(match => `
                        <div class="text-xs p-1 bg-green-50 rounded mt-1">
                           <i class="fas fa-check-circle text-green-500"></i> ${match.name} (${match.area} ไร่, ${match.age} ปี)
                        </div>
                    `).join('');
                }

                let fileInfoHtml = '';
                if ((item.role === 'seller' || item.role === 'broker') && item.files && item.files.length > 0) {
                    fileInfoHtml = `<p class="text-sm"><strong>ไฟล์แนบ:</strong> <i class="fas fa-paperclip"></i> ${item.files.length} ไฟล์</p>`;
                }

                return `
                    <div class="p-4 border rounded-lg bg-white shadow-sm">
                        <p class="font-bold">${item.name} <span class="text-gray-500 font-normal">(${item.role})</span></p>
                        <p class="text-sm"><strong>ติดต่อ:</strong> ${item.phone} / ${item.lineId || 'N/A'}</p>
                        <p class="text-sm"><strong>พื้นที่:</strong> ${item.locations.join(', ')}</p>
                        <p class="text-sm"><strong>รายละเอียด:</strong> ${item.area} ไร่, ${item.age} ปี, ${item.size} นิ้ว</p>
                        <p class="text-sm"><strong>ราคา:</strong> ${parseFloat(item.price).toLocaleString()} บาท/ไร่</p>
                        ${fileInfoHtml}
                        <div class="mt-2 pt-2 border-t">
                            <h5 class="text-sm font-semibold">คู่ค้าแนะนำ:</h5>
                            ${matchesHtml}
                        </div>
                    </div>`;
            };

            allSubmissions.forEach(item => {
                if (item.role === 'buyer') {
                    buyerList.innerHTML += renderCard(item);
                } else {
                    sellerList.innerHTML += renderCard(item);
                }
            });

            if(buyerList.innerHTML === '') buyerList.innerHTML = '<p class="text-center text-gray-500">ยังไม่มีข้อมูลผู้รับซื้อ</p>';
            if(sellerList.innerHTML === '') sellerList.innerHTML = '<p class="text-center text-gray-500">ยังไม่มีข้อมูลผู้ขาย/นายหน้า</p>';
        }

        // --- UTILITY FUNCTIONS ---
        function setupLocationInput() { const locInput = document.getElementById('location-input'); if (!locInput) return; locInput.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); const val = locInput.value.trim(); if (val && !locations.includes(val)) { locations.push(val); locInput.value = ''; } renderLocationTags(); }}); }
        function renderLocationTags() { const container = document.getElementById('location-tags'); if(!container) return; container.innerHTML = locations.map((loc, i) => `<div class="tag"><span>${loc}</span><span class="tag-close" onclick="removeLocation(${i})">&times;</span></div>`).join(''); }
        function removeLocation(index) { locations.splice(index, 1); renderLocationTags(); }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => { showSection('role-section'); });
    </script>
</body>
</html>
